<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Information Hub</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .nav-link, .footer a {
            color: #00d9ff !important;
        }
        h1, h2, h3, h4 {
            color: #00d9ff;
        }
        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #00d9ff;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #00d9ff;
        }
        footer {
            background-color: #121212;
        }
    </style>
</head>
<body>


    <header class="bg-dark text-center py-4">
        <h1>Contact Us</h1>
        <p><a href="hompage.html" class="text-light">Home</a></p> 
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>We'd Love to Hear From You!</h2>
                <p>If you have any questions or feedback, fill out the form below and we'll get back to you shortly.</p>

                <form>      
                        <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

            
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
                    </div>

       
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
                    </div>

                  
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
    <footer class="text-center py-4 mt-5">
        <p>&copy; 2024 Futuristic Car Hub. All Rights Reserved.</p>
        <p><a href="hompage.html" class="text-light">Home</a></p> 
    </footer>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
